<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | E-Galaxy-store</title>
    <link rel="stylesheet" href="https://css-ui-galaxy-c.netlify.app/CSS/base.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <script src="https://kit.fontawesome.com/8ddd15368f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="e_container">
        <nav class="nav_bar">
            <div>
                <a href="/index.html">
                    <h1 class="e_website_name">E-Galaxy-store</h1>
                    <h5 class="ui_tagline">Find it, love it, buy it.</h5>
                </a>
            </div>
            <div class="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
                <input type="text" placeholder=" Search Your Desier" name="search">
            </div>
            <div>
                <ul class="nav_list">
                    <li><a class="product_btn" href="/">Products</a></li>
                    <li><a class="login_btn" href="/pages/signup.html">Signup</a></li>
                    <li class="list-item-inline"><a href="/pages/wishlist.html"><i
                                class="icon_nav fa fa-heart-o"></i></a></li>
                    <li class="list-item-inline"><a href="/pages/cart.html"><i class="icon_nav fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="list-item-inline"><a href="/pages/forgot_pass.html"><i
                                class="icon_nav fas fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
        <section class="e_login_signup_container">
            <form>
                <div class="login_signup_container">
                    <h1 class="login_signup_name">Login</h1>
                    <label for="userEmail">Email Address</label>
                    <input type="email" name="email" id="userEmail" class="input_filed" placeholder="demo@demo.com"
                        required>
                    <label for="userPassword">Password*</label>
                    <input type="password" name="password" id="userPassword" class="input_filed"
                        placeholder="Enter your Password" required>
                    <div class="checkbox_section">
                        <input type="checkbox" name="checkbox" class="input_filed" id="check_btn" required>
                        <label for="showpassword">Show Password</label>
                        <a class="forget_password" href="/pages/forgot_pass.html"><span>Forgot password ?</span></a>
                    </div>
                    <button type="submit" class="login_btn btn_style"><a href="/">Login</a></button>
                    <p class="new_account_link">Not a user yet ? <a class="alert_primary"
                            href="/pages/signup.html">Creat
                            account</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
<script src="/JS_file/script.js"></script>

</html>
