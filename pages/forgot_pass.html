<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password | E-Galaxy-store</title>
    <link rel="icon" type="image" href="/assets/fevicon.ico">
    <link rel="stylesheet" href="/CSS/login.css" />
    <script src="https://kit.fontawesome.com/8ddd15368f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="e_container">
        <nav class="nav_bar">
            <div>
                <a href="/index.html">
                    <h1 class="e_website_name">E-Galaxy-store</h1>
                    <h5 class="ui_tagline">Find it, love it, buy it.</h5>
                </a>
            </div>
            <div class="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
                <input type="text" placeholder=" Search Your Desier" name="search" />
            </div>
            <div>
                <ul class="nav_list">
                    <li>
                        <a class="product_btn padding_small font_small" href="/pages/product.html">Products</a>
                    </li>
                    <li><a class="login_btn" href="/pages/login.html">Login</a></li>
                    <li class="list-item-inline">
                        <a href="/pages/wishlist.html"><i class="icon_nav fa fa-heart-o"></i></a>
                    </li>
                    <li class="list-item-inline">
                        <a href="/pages/cart.html"><i class="icon_nav fas fa-shopping-cart"></i></a>
                        <p class="badge_cart font_small dis_flex padding_small">3</p>
                    </li>
                    <li class="list-item-inline">
                        <a href="/"><i class="icon_nav fas fa-user"></i></a>
                        <p class="badge_wishlist font_small dis_flex padding_small">1</p>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="e_login_signup_container dis_flex">
            <form>
                <div class="login_signup_container gap_s dis_flex">
                    <h1 class="login_signup_name">Creat New Password</h1>
                    <label for="userPassword">New Password</label>
                    <input class="input_filed padding_small" type="text" name="text"
                        placeholder="Enter Your new password" required />
                    <label for="userPassword">Confirm Password</label>
                    <input class="input_filed padding_small" name="password" type="password"
                        placeholder="Enter Your again password" required />
                    <button type="submit" class="login_btn btn_style">
                        <a href="/pages/login.html">Reset Password</a>
                    </button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
