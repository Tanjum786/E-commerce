<body>
    <div class="e_container">
        <nav class="nav_bar">
            <div>
                <a href="/index.html">
                    <h1 class="e_website_name">E-Galaxy-store</h1>
                    <h5 class="ui_tagline">Find it, love it, buy it.</h5>
                </a>

            </div>
            <div class="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
                <input type="text" placeholder=" Search Your Desier" name="search">
            </div>
            <div>
                <ul class="nav_list">
                    <li><a class="product_btn" href="/">Products</a></li>
                    <li><a class="login_btn" href="/pages/login.html">Login</a></li>
                    <li class="list-item-inline"><a href="/pages/wishlist.html"><i
                                class="icon_nav fa fa-heart-o"></i></a></li>
                    <li class="list-item-inline"><a href="/"><i class="icon_nav fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="list-item-inline"><a href="/"><i class="icon_nav fas fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
        <section class="wishlist_container">
            <h1>MY Wish List</h1>
            <div class="wishlist_card">
                <div class="wishlist_img">
                    <div class="wishlist_icon"><a href="/"><i class="fas fa-heart heart_icon_wishlist"></i></a>
                    </div>
                    <img src="/assets/westerndress.jpg_300x300.jpg" alt="image">
                </div>
                <div class="wishlist_card_details">
                    <div class="title_icon">Kid's Festive & party ware</div>

                    
                </div>
                <p>Rs.2500</p>
                <p>FTC Fashions</p>
                <div>
                    <a class="btn_primary primary-outline">Move to Cart <i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </section>
