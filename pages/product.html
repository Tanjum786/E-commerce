    <div class="e_container">
        <nav class="nav_bar">
            <div>
                <a href="/index.html">
                    <h1 class="e_website_name">E-Galaxy-store</h1>
                    <h5 class="ui_tagline">Find it, love it, buy it.</h5>
                </a>

            </div>
            <div class="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
                <input type="text" placeholder=" Search Your Desier" name="search">
            </div>
            <div>
                <ul class="nav_list">
                    <li><a class="product_btn" href="/pages/product.html">Products</a></li>
                    <li><a class="login_btn" href="/pages/login.html">Login</a></li>
                    <li class="list-item-inline"><a href="/pages/wishlist.html"><i
                                class="icon_nav fa fa-heart-o"></i></a></li>
                    <li class="list-item-inline"><a href="/pages/cart.html"><i
                                class="icon_nav fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="list-item-inline"><a href="/"><i class="icon_nav fas fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="product_container">
            <div class="fillter_container">
                <ul class="product_lists">
                    <li>
                        <div class="product_title">
                            <h1>Filtter</h1>
                            <a href="/" class="clear_btn">Clear</a>
                        </div>
                    </li>
                    <li>
                        <div class="price_range">
                            <h2>Price</h2>
                            <div class="price_list">
                                <p class="prices">500</p>
                                <p class="prices">1500</p>
                                <p class="prices">2000</p>
                            </div>
                            <input type="range" name="value" max="10">
                        </div>
                    </li>
                    <li>
                        <h2>Category</h2>
                        <div class="containt_list">
                            <div>
                                <input type="checkbox">
                                <label for="mens_cloth">Men's cloth</label>
                            </div>
                            <div>
                                <input type="checkbox">
                                <label for="mens_cloth">Kid's cloth</label>
                            </div>
                            <div>
                                <input type="checkbox">
                                <label for="mens_cloth">Mobile Accessories </label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <h2>Rating</h2>
                        <div class="containt_list">
                            <div>
                                <input type="radio">
                                <label for="4stars">4 stars & above</label>
                            </div>
                            <div>
                                <input type="radio">
                                <label for="3stars">3 stars & above</label>
                            </div>
                            <div>
                                <input type="radio">
                                <label for="2strs">2 stars & above</label>
                            </div>
                            <div>
                                <input type="radio">
                                <label for="1strs">1 stars & above</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <h2>Sort By</h2>
                        <div class="containt_list">
                            <div>
                                <input type="radio">
                                <label for="4stars">price- Low to High</label>
                            </div>
                            <div>
                                <input type="radio">
                                <label for="3stars">price-High to Low</label>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
